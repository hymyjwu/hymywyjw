    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
        padding: 2rem;
        color: #333;
        text-align: center;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #1e3a8a;
      }

      .unit-buttons {
        margin-bottom: 2rem;
      }

      .unit-btn {
        background: #1e40af;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .unit-btn:hover {
        background: #3b82f6;
      }

      .gallery {
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }

      .gallery.active {
        display: flex;
      }

      .gallery-item {
        width: 180px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.3s;
      }

      .gallery-item:hover {
        transform: scale(1.05);
      }

      .gallery-item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      .caption {
        padding: 0.75rem;
        color: #1e40af;
        font-weight: bold;
      }

    @media (max-width: 600px) {
      .gallery-item {
        width: 100%;
        height: auto;
      }
    }
    </style>
  </head>
